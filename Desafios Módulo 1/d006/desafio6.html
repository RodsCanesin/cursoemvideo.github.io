<!DOCTYPE html>
<html>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tags HTML</title>
  <link rel="icon" href="./imagens/favicon.ico">
</head>

<body>
  <h1>Tags em HTML</h1>
  <p> em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
  <ul>
    <li>
      <a title="Use a tag <p>"> Parágrafo</a>
    </li>
    <li>
      <a title="Use as tags <h1> até <h6>"> Títulos</a>
    </li>
    <li>
      <a title="Use a tag <img>"> Imagens</a>
    </li>
    <li>
      <a title="Use a tag <abbr>"> Abreviações</a>
    </li>
    <li>
      <a title="Use a tag <font>"> Códigos-Fonte</a>
    </li>
    <li>
      <a title="Use a tag <ol>"> Listas Numeradas</a>
    </li>
    <li>
      <a title="Use a tag <ul>"> Listas com demarcadores</a>
    </li>

</body>
